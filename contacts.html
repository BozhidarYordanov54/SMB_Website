            <div class="contacts-wrapper">
                    <h2>Контакти:</h2>
                <div class="contact-item">

                        <h3>Паунка Йорданова</h3>

                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-info">
                        <h3>Галя Божкова</h3>

                </div>
                <div class="contact-item">

        <section class="contact-form-wrapper">
            <h2 class="contact-form-header">Свържете се с нас</h2>
            <form action="contactform.php" method="post" class="contact-form">
                <div class="names-wrapper">
                    <input type="text" placeholder="Име" id="first-name" required>
                    <input type="text" placeholder="Фамилия" id="last-name" required>
                </div>
                <div class="contact-info-form">
                    <input type="text" placeholder="Email" id="email-contact" required>
                    <input type="text" placeholder="Тел. номер" id="phone-number" required>
                </div>
                <div class="subject-wrapper">
                    <input type="text" placeholder="Относно" id="subject" required>
                </div>
                <div class="text-wrapper">
                    <textarea name="text" id="message" placeholder="Текст" cols="30" rows="10" required></textarea>
                </div>
                <input type="submit" id="send-button" value="Изпращане">
            </form>
         </section>
     </main>
