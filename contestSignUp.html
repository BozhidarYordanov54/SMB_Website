<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link rel="icon" type="image/x-icon" href="Images/Logo/Logo-White.png">
    <title>Записване за състезание</title>
</head>
<body>
    <header class="site-header">
        <section class="logo">
             <a href="index.html"><img src="Images/Logo/Logo.png" alt="Съюз на математиците в България"></a>
        </section>
         <nav class="nav-bar">
             <ul class="navbar-contents">
                 <li><a href="competitions.html">Състезания</a></li>
                 <li><a href="#">Изпити</a></li>
                 <li><a href="contestSignUp.html">Записване</a></li>
                 <li><a href="members.html">Членство</a></li>
                 <li><a href="contacts.html">Контакти</a></li>
             </ul>
         </nav>
     </header>

     <section class="countdown-timer">
        <h1>Следващо Състезание</h1>
        <div id="countdown"></div>
     </section>

     <main class="signup-main">
        <form id="signup-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Име на родител:</label>
                <input name="Родител" placeholder="Име Фамилия" type="text" id="parent-name" required>
            </div>
            <div class="form-group">
                <label for="contestant-name">Име на участника:</label>
                <input type="text" placeholder="Име Фамилия" id="competitors-name" name="Участник" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Тел. номер:</label>
                <input type="text" placeholder="087.../ 088.../ 089..." name="Тел. номер" id="phone-number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text"placeholder="myemail@myemail.com" name="Email" id="email" required>
            </div>
            <div class="form-group">
                <label for="city">Населено място:</label>
                <input type="text" placeholder="Град/ Село" name="Населено място" id="city" required>
            </div>
            <div class="form-group">
                <label for="school-name">Училище:</label>
                <input type="text" placeholder="ПМГ 'Васил Друмев'" name="Училище" id="school-name" required>
            </div>

            <input type="submit" id="submit-button" value="Записване">

            <div id="loading-spinner" style="display: none;">
              <div class="spinner"></div>
        </div>
        </form>
    </main>

    <div id="notification" class="notification"></div>

     <footer>
        <div class="footer-copyright">&copy; СМБ-Велико Търново 2023</div>
        <span class="partners">
            <a href="https://www.mon.bg/"><img class="mon-image" src="Images/Partners/mon-logo.png" alt="Министерство на образованието и науката на България"></a>
            <a href="http://www.math.bas.bg/smb/"><img class="smb-image" src="Images/Partners/SMB-logo-b&w.png" alt=""></a>
            <a href="http://www.math.bas.bg/omi/hssimi/"><img class="uchimi-image" src="Images/Partners/UchIMI-logo-short_text-color-transparent-BG.png" alt="УчИМИ"></a>
        </span>
    </footer>

    <script src="js/regex.js"></script>
    <script src="js/returnToMainPage.js"></script>
</body>
</html>
